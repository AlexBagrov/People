name: Main Bot Workflow

on:
  # По расписанию
  schedule:
    - cron: '0 8 * * *'    # Каждый день в 8:00 UTC
    - cron: '0 18 * * *'   # Каждый день в 18:00 UTC
  
  # Ручной запуск
  workflow_dispatch:
    inputs:
      test_message:
        description: 'Test message to send (оставьте пустым для SQL запроса)'
        required: false
  
  # При изменениях в main ветке
  push:
    branches: [ main ]
    paths: ['src/**']

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run Telegram bot
      run: python src/main.py
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        TELEGRAM_TIGER_BOT_TOKEN: ${{ secrets.TELEGRAM_TIGER_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TEST_MESSAGE: ${{ github.event.inputs.test_message }}
